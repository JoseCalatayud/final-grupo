<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
   

</head>
<body>
    <header class="bg-dark text-light text-center py-3">
        <h1>Adivina El Número</h1>
    </header>

    <main class="container my-5">
        <section class="section text-center">
            <p class="mb-3">Cual es tu nombre:</p>
            <div class="input-group mb-4">
                <input type="text" id="Nombre" class="form-control" placeholder="Ingresa el nombre">
                <input type="number" id="Intentos" class="form-control" placeholder=" Reglas Intentos Maximos">
            </div>
            <button id="Iniciar" class="btn btn-primary me-2">IniciarJuego</button>
        </section>

        <section class="section">
            <h3 class="text-center">Escribe el número para adivinar:</h3>
            <div class="input-group my-3">
                <input type="number" id="Numero" class="form-control" placeholder="Ingresa el número">
                <button id="Lanzar" class="btn btn-primary me-2">Lanzar</button>
            </div>
            <div id="Resultado" class="alert alert-info text-center"></div>
            <button id="Reiniciar" class="btn btn-primary me-2">Reiniciar</button>
        </section>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p class="mt-2">© 2024 Adivina El Número. Todos los derechos reservados.</p>
    </footer>

    
    <script src="javascript/index.js"></script>
</body>
</html>
